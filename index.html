<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/reset.css" />
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
        
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
               
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <ul class="list-group" id="history">
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
          
        </ul>
      </aside>
      
<!-- current weather-->
      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
        <div class="row">
          <div card="card-body">
           <!-- <p class="current-date"></p>
            <p class="city"></p>
            <p class="weather-icon"></p>
            <p class="temperature"></p>
            <p class="humidity"></p>
            <p class="wind-speed"></p>-->
          </div>
          </div>
        </div>


  <!-- 5 day forecast-->

  <section class="row" id="five-day-forecast">
    <h3>5-Day Forecast:</h3>
    <section class="col-sm " id="day1">
      <h4 id="date1"></h4>
      <p id="weatherIcon1" alt ="Weather icon"></p>
      <p id="temp1"></p>
      <p id="humidity1"></p>  
  </section>


  
    <section class="col-sm " id="day2">
      <h4 id="date2"></h4>
      <p id="weatherIcon2" alt ="Weather icon"></p>
      <p id="temp2"></p>
      <p id="humidity2"></p>
     
  </section>

   
    <section class="col-sm " id="day3">
      <h4 id="date3"></h4>
      <p id="weatherIcon3" alt ="Weather icon"></p>
      <p id="temp3"></p>
      <p id="humidity3"></p>  
      
  </section>

    <section class="col-sm " id="day4">
      <h4 id="date4"></h4>
      <p id="weatherIcon1" alt ="Weather icon"></p>
      <p id="temp4"></p>
      <p id="humidity4"></p>
      
  </section>

 
    <section class="col-sm " id="day5">
      <h4 id="date5"></h4>
      <p id="weatherIcon5" alt ="Weather icon"></p>
      <p id="temp5"></p>
      <p id="humidity5"></p>
      
  </section>
  
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
